<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
    <div class="auth-container">
        <!-- Sign Up Form -->
        <div id="signUpSection">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <input type="text" id="signUpUsername" placeholder="Username" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <input type="text" id="signUpFullName" placeholder="Full Name">
                <input type="tel" id="signUpPhone" placeholder="Phone Number">
                <button type="submit">Sign Up</button>
                <p id="signUpError" class="error-message"></p>
            </form>
            <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
        </div>

        <!-- Sign In Form -->
        <div id="signInSection" style="display: none;">
            <h2>Sign In</h2>
            <form id="signInForm">
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p id="signInError" class="error-message"></p>
            </form>
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
