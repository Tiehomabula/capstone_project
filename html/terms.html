<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style_terms.css">
    <script src="/public/terms-alpine.js"></script>
</head>
<body>
    <div class="container" x-data="app()">
        <!-- Terms and Conditions Section -->
        <template x-if="showTerms">
            <div>
                <h2>Terms and Conditions</h2>
                <p>Please read and accept the terms and conditions to continue.</p>
                <ul class="terms-list">
                <li><strong>Data Collection & Privacy:</strong> User login details and data provided will be stored and used in line with the privacy policy. The app may collect information related to biogas production and usage.</li>
                <li><strong>User Responsibility:</strong> Users are responsible for maintaining the confidentiality of their account and any activities conducted under it. Unauthorized use is prohibited.</li>
                <li><strong>Service Usage:</strong> Misuse or abuse of the services is not allowed. Users must comply with all applicable laws.</li>
                <li><strong>Modifications & Updates:</strong> The application and its terms may change at any time without prior notice. Users will receive communications related to updates and services.</li>
                <li><strong>Third-Party Links:</strong> The app may include links to third-party sites, for which the developers are not responsible.</li>
                <li><strong>Intellectual Property:</strong> All intellectual property rights are owned by or licensed to the developers. Unauthorized use of the content is prohibited.</li>
                <li><strong>Contact:</strong> For questions or concerns, users should contact Green Energy at <a href="mailto:GreenEnergy@gmail.com">GreenEnergy@gmail.com</a>.</li>

                <div class="button-group">
                    <button @click="agree">I Agree</button>
                    <button @click="disagree">I Disagree</button>
                </div>
            </div>
        </template>

        <!-- Biogas Inputs Form -->
        <template x-if="showBiogasInputs">
            <div>
                <h2>Biogas Inputs</h2>
<form @submit.prevent="submitForm">
    <label for="digester">Type of Digester:</label>
    <select id="digester" x-model="digester">
        <option value="">Select</option>
        <option value="CL">Covered Lagoon</option>
        <option value="CM">Complete Mix</option>
        <option value="MPF">Mixed Plug Flow</option>
        
    </select>
    <br><br>
    <!-- Other form fields -->
</form>
                    <label for="wasteVolume">Volume of Waste (kg):</label>
                    <input type="number" id="wasteVolume" x-model="wasteVolume" placeholder="Enter waste in kg" step="0.01">
                    <br><br>

                    <button type="submit">Submit</button>
                </form>

                <template x-if="showMessage">
                    <p>Thank you for submitting your biogas inputs!</p>
                </template>
            </div>
        </template>
    </div>
    


</body>
</html>
